<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSnacks Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            position: relative;
            animation: fadeInScale 1.2s ease-out;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.15));
        }

        .title {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
            animation: fadeInUp 1s ease-out 0.3s backwards;
            text-transform: uppercase;
        }

        .subtitle {
            color: #888888;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.2rem;
            animation: fadeInUp 1s ease-out 0.5s backwards;
            text-transform: uppercase;
        }

        .status {
            margin-top: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            animation: fadeInUp 1s ease-out 0.7s backwards;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .status-text {
            color: #00ff00;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        /* Animaciones */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Partículas de fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-container {
                width: 140px;
                height: 140px;
            }

            .title {
                font-size: 2rem;
                letter-spacing: 0.2rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles" id="particles"></div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="logo-container">
            <img src="./sombrero.png" alt="CineSnacks Logo" class="logo">
        </div>
        
        <h1 class="title">CineSnacks</h1>
        <p class="subtitle">Server</p>
        
        <div class="status">
            <div class="status-dot"></div>
            <span class="status-text">Online</span>
        </div>
    </div>

    <script>
        // Generar partículas de fondo
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Posición aleatoria
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
